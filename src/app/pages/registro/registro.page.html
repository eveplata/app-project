<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
        <!-- <img src="assets/escudo_ucb_azul.png" /> -->
    </ion-card-header>

    <ion-card-content>
  <!-- <form [formGroup]="form" (ngSubmit)="signUp()"> -->
    <form>
    
      <ion-item>
        <ion-label position="stacked">Nombres</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Primer Apellido</ion-label>
        <ion-input  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Segundo Apellido</ion-label>
        <ion-input  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Celular</ion-label>
        <ion-input  type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Dirección</ion-label>
        <ion-input  type="text"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-label position="stacked">Fecha de Nacimiento</ion-label>
        <ion-input  type="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Departamento</ion-label>
        <ion-input  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input  type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Enter your password</ion-label>
        <ion-input ></ion-input>
        <ion-icon slot="end" name="eye" ></ion-icon>
      </ion-item>
      
      <!-- <ion-item>
        <ion-label position="stacked">Enter your password</ion-label>
        <ion-input [type]="hide ? 'password' : 'text'" formControlName="password"></ion-input>
        <ion-icon slot="end" name="{{ hide ? 'eye-off' : 'eye' }}" (click)="hide = !hide"></ion-icon>
      </ion-item> -->
      <ion-text color="danger">This field is required</ion-text>
    <ion-button expand="full" color="secondary" type="submit">Registrarse</ion-button>
  </form>
  <ion-row>
    <ion-col>
      <ion-text class="small-text log-in-redirect">
        ¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a>

      </ion-text>
    </ion-col>
  </ion-row>
</ion-card-content>
</ion-card>
</ion-content>
