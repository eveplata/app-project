<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button
          color="none"
          expand="full"
          size="default"
          (click)="prueba()"
      >Storage</ion-button>
  <ion-button
          color="none"
          expand="full"
          size="default"
          (click)="borrarStorage()"
      >Borrar Storage</ion-button>
  
</ion-content>
