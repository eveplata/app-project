<ion-content>
    <div class="ion-text-center" *ngIf="loading">
        <ion-spinner name="crescent" color="primary" class="spinner-center"></ion-spinner>
    </div>


    <!-- <app-error *ngIf="errorApi != null" [error]="errorApi" [tituloboton]="tituloBoton" (onClicBoton)="regresar($event)"></app-error> -->

    <ion-grid *ngIf="uid != null">

        <ion-row>
            <ion-col size="12">
                <ion-item lines="none" class="item-header">
                    <div class="center">
                        <ion-img src="/../assets/images/logo.png" alt="Logo" class="logo"></ion-img>
                    </div>

                    <ion-chip slot="end" color="danger" (click)="cerrarSession()" tappable>
                        <ion-icon name="exit-outline" color="danger"></ion-icon>
                        <ion-label>Salir</ion-label>
                      </ion-chip>

                </ion-item>
                
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12"> </ion-col>
        </ion-row>

        <ion-grid class="cuerpo">
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <div class="ion-text-center">
                        <!-- <img [src]="user.datos.imagenPerfil" style="width: 30%" /> -->
                        <img src="/../assets/images/user.png" style="width: 30%" />
                    </div>
                    <ion-label class="title-user">
                        <ion-text color="primary">
                            <!-- Hola, {{ user.datos.nombreCompleto | titlecase }} -->
                            Hola, Usuario
                        </ion-text>
                    </ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-card color="light" routerLink="/profile">
                        <ion-icon name="person-outline" color="primary"></ion-icon>
                        <ion-text>
                            <p>Mi perfil</p>
                        </ion-text>
                    </ion-card>
                </ion-col>
                <ion-col size="6">
                    <ion-card color="light" (click)="navigateToPage('/solicitar-productos')">
                        <ion-icon name="receipt-outline" color="primary"></ion-icon>
                        <ion-text>
                            <p>Solicitar Productos</p>
                        </ion-text>
                        
                    </ion-card>
                    

                </ion-col>
                <ion-col size="6">
                    <ion-card color="light" routerLink="/pagos">
                        <ion-icon name="receipt-outline" color="primary"></ion-icon>
                        
                        <ion-text>
                            <p>Historial de Solicitudes</p>
                        </ion-text>
                    </ion-card>
                </ion-col>
                <ion-col size="6">
                    <ion-card color="light" routerLink="/materias">
                        <ion-icon name="book-outline" color="primary"></ion-icon>
                        <ion-text>
                            <p>Solicitudes Pendientes</p>
                        </ion-text>
                    </ion-card>
                </ion-col>
                <ion-col size="6">
                    <ion-card color="light" routerLink="/horarios">
                        <ion-icon name="calendar-outline" color="primary"></ion-icon>
                        <ion-text>
                            <p>Otro menu</p>
                        </ion-text>
                    </ion-card>
                </ion-col>
                <ion-col size="6">
                    <ion-card color="light" routerLink="/kardex">
                        <ion-icon name="document-text-outline" color="primary"></ion-icon>
                        <ion-text>
                            <p>Otro menu</p>
                        </ion-text>
                    </ion-card>
                </ion-col> 
            </ion-row>
        </ion-grid>
    </ion-grid>

</ion-content>
