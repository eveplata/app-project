<ion-modal [isOpen]="isEditarCategoriaOpen">
  <ng-template>

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button size="small" (click)="backToPage()">
            <ion-icon slot="icon-only" name="close"></ion-icon> 
          </ion-button>
        </ion-buttons>
        <ion-title>Editar Categoria</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-label  position="stacked">Nombre de la Categoria</ion-label>
          <ion-input  [(ngModel)]="categoria.nombre_ctg" name="nombre" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Descripci√≥n</ion-label>
          <ion-textarea [(ngModel)]="categoria.descrip_ctg" name="descripcion" rows="4"></ion-textarea>
        </ion-item>
          
        <ion-item>
          <ion-label  position="stacked" rows>Estado del Producto</ion-label>
          <ion-select [(ngModel)]="categoria.estado" name="estado" >
            <ion-select-option [value]="1">Activo</ion-select-option>
            <ion-select-option [value]="0">Inactivo</ion-select-option>
          </ion-select>
        </ion-item>                      
      </ion-list>   
      
      <ion-button (click)="guardarCambios()" expand="full">Guardar Cambios</ion-button>
    </ion-content>
  </ng-template>

</ion-modal>
