<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button size="small" (click)="backToPage()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Entregas Incompletas</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-label class="header-label">ADMINISTRADORA</ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="info-label" style="white-space: normal;">
            Entrega de productos y cantidad para: {{ solicitud.empresa.nom_emp }}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="info-label" style="white-space: normal;">
            Fecha de entrega: {{ getCurrentDate() }}
          </ion-label>
        </ion-item>

        <ion-card *ngFor="let p of solicitud.productos" class="product-card">
          <ion-card-content>
            <ion-row class="product-row">
              <ion-col size="9">
                <ion-label class="product-label">
                  {{ p.nom_prod }}
                  <p class="product-description">
                    Contenido: {{ p.cont_prod + ' ' + p.uni_med_prod }}
                  </p>
                  <p>Cantidad: {{p.cantidad}}</p>
                </ion-label>
              </ion-col>
              <ion-col size="3">
                <ion-checkbox labelPlacement="start" class="product-checkbox" [checked]="p.entregado" disabled="true"></ion-checkbox>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
