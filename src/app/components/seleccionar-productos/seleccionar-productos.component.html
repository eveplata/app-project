<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Productos</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      
      <ion-list>
        <!-- *ngFor="let de of notas.datos.detalleElementos; let indice = index" -->
        <ion-card *ngFor="let p of productos;">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>{{ p.nom_prod }}</ion-card-title>
            <ion-card-subtitle>Categor√≠a: {{ p.categorias.nombre }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label>Tipo: {{ p.tipo_prod }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-checkbox labelPlacement="end" (ionChange)="checkboxClick($event, p)" [checked]="isChecked(p.id)">Seleccionar producto</ion-checkbox>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
