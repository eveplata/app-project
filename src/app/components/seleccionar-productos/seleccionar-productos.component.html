<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar  color="tertiary">
        <ion-buttons slot="start">
          <ion-button (click)="cancel()" fill="clear">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Productos</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" fill="clear" color="success">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-card *ngFor="let p of productos;" class="custom-card">
          <ion-card-header>
            <ion-card-title>{{ p.nom_prod }}</ion-card-title>
            <ion-card-subtitle>Categor√≠a: {{ p.categorias.nombre }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label class="custom-label">Tipo: {{ p.tipo_prod }}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-checkbox labelPlacement="end" (ionChange)="checkboxClick($event, p)" [checked]="isChecked(p.id)">Seleccionar producto</ion-checkbox>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
