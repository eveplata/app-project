 <ion-modal [isOpen]="isEditarProductoOpen">
  <ng-template>

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button size="small" (click)="backToPage()">
            <ion-icon slot="icon-only" name="close"></ion-icon> 
          </ion-button>
        </ion-buttons>
        <ion-title>Editar Productos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-label  position="stacked">Nombre del Producto</ion-label>
          <ion-input [(ngModel)]="producto.nom_prod" name="nombre" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Marca</ion-label>
          <ion-input [(ngModel)]="producto.marca" name="marca" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Tipo</ion-label>
          <ion-input [(ngModel)]="producto.tipo_prod" name="tipo" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Contenido</ion-label>
          <ion-input [(ngModel)]="producto.cont_prod" name="contenido" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Medida</ion-label>
          <ion-input [(ngModel)]="producto.uni_med_prod" name="contenido" type="text"></ion-input>
        </ion-item>

        <!-- <ion-item>
          <ion-label position="stacked">Categoría</ion-label>
          <ion-select [(ngModel)]="producto.categorias.id_categoria" name="categoria">
            <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{ categoria.nombre_ctg }}
            </ion-select-option>
          </ion-select>
        </ion-item> -->
        
      
      <ion-item>
        <ion-label position="stacked">Categoría</ion-label>
        <ion-select [(ngModel)]="producto.categorias.nombre" name="categoria">
          <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.nombre_ctg">
            {{ categoria.nombre_ctg }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    
    
    

        <ion-item>
          <ion-label position="stacked">Precio</ion-label>
          <ion-input [(ngModel)]="producto.prec_prod" name="precio" type="number"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Stock</ion-label>
          <ion-input [(ngModel)]="producto.stock_act" name="stock" type="number"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Estado del Producto</ion-label>
          <ion-select name="estado" [(ngModel)]="producto.estado">
            <ion-select-option [value]="1">Activo</ion-select-option>
            <ion-select-option [value]="0">Inactivo</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- <ion-item>
          <ion-label class="normal">Imagen</ion-label>
          <ion-buttons slot="end">
            <ion-button>
              <label for="file-upload">                
                <ion-icon slot="icon-only" name="images"></ion-icon>
              </label>
              <input (change)="newImage($event)" id="file-upload" type="file" accept="image/*" style="display: none;" #fileInput>
            </ion-button>
          </ion-buttons>
        </ion-item>
         -->
        <!-- <img [src]="p.imagen"> -->
        
                       
      </ion-list>   
      
      <ion-button (click)="guardarCambios()"expand="full">Guardar Cambios</ion-button>
    </ion-content>
  </ng-template>

</ion-modal>
